<!doctype html>
<html>
   <head>

      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <title>Paradise Mattress | Invoice Bill</title>
      <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
      <link href='#' rel='stylesheet'>
      <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <style>::-webkit-scrollbar {
         width: 8px;
         }
         /* Track */
         ::-webkit-scrollbar-track {
         background: #f1f1f1; 
         }
         /* Handle */
         ::-webkit-scrollbar-thumb {
         background: #888; 
         }
         /* Handle on hover */
         ::-webkit-scrollbar-thumb:hover {
         background: #555; 
         } body {
         background: #eee;
         }
      </style>
       <script>
           window.print();
       </script>
   </head>
   <body className='snippet-body'>
      <div class="container mt-5">
         <div class="d-flex justify-content-center row">
            <div class="col-md-8">
               <div class="p-3 bg-white rounded">
                  <div class="row">
                     <div class="col-md-6">
                        <h1>INVOICE Id:<p id="demo">
<script>
document.getElementById("demo").innerHTML =  Math.round(Math.random() * 1000);
</script></p></h1>
                        <hr>
                        <div class="billed"><span class="font-weight-bold text-uppercase">Billed:</span>
                           <span class="ml-1">{{user.name}}</span></div><br>
                        <div class="billed"><span class="font-weight-bold text-uppercase">Date:</span>
                           <span class="ml-1">{{order.ordered_date}}</span></div><br>
                        <div class="billed" ><span class="font-weight-bold text-uppercase">Order ID:#</span>
                           <span class="ml-1">
                              <!--<p id="demo1"></p>
                              <script>document.getElementById("demo1").innerHTML = Math.random();</script>-->
                           {{order.id}}</span></div><br>
                     </div>
                     <div class="col-md-6 text-right mt-3">
                        <h4 class="text-danger mb-1">PARADISE MATTRESS</h4>
                        <span>paradisemattress.com</span>
                     </div>
                  </div>

                  <div class="mt-3">
                     <div class="table-responsive">
                        <table class="table">
                           <thead>
                              <tr>
                                 <th>Product</th>
                                 <th>QTY</th>
                                 <th>Price</th>
                                 <th>Total</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr>
                                 <td>{{order.product_name}}</td><br>
                                 <td>{{order.qty}}</td>
                                 <td>Rs. {{order.price}}</td>
                                 <td>Rs. {{total_price}}</td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </div>
                  <div class="text-right mb-3"><a href="{% url 'download_invoice' order.id %}" download
                                                  class="btn btn-danger btn-sm mr-5"><span style="color: white;">Print</span></a></div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
