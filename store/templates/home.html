{% extends 'base.html' %}
{%block title%} Home Page{% endblock title%}
{% block content %}
<head>
    <style>

h1 {

    font-family: Courier, monospace;
}
    </style>
</head>

<div class="container-fluid mt-3">
    <div class="row">

        <div class="col-lg-3">
            <div class="list-group">
                <h1 >Dashboard</h1>
                 <a href="/" class="list-group-item list-group-item-action ">All Products</a>
                {% for category in category %}
                <a class="list-group-item list-group-item-action" href="/?category={{category.id}}">{{category.name}}</a>
                 {% endfor %}
            </div>


        </div>

        <!-- Product-->
        <div id="product" class="col-lg-9">
        <div class="row mx-auto">
      {% for product in product %}
          <div class="card mx-auto mb-3" style="width:18rem";>
              <a href="{% url 'product-detail' product.id %}" class="btn"><div class="item"><img src="{{product.image.url}}"
                                                                                                 class="card-img-top" alt="" ></div></a>
               <div class="card-body">
                    <h4 class="card-title">{{product.name}}</h4>

                    <h6 class="card-text">Rs. {{product.price}}</h6>
              </div>


             </form>
          </div>
      {% endfor %}
</div>







{% endblock %}
